<div class="container">
    <div class="leads leads-container text-center">
        <div class="list-leads to-uppercase">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th></th>
                    <th>Nombres</th>
                    <th>Ubicación</th>
                    <th>Teléfono</th>
                    <th></th>
                </tr>
                </thead>
                <tbody class="text-left">
                <tr ng-repeat="item in vm.list">
                    <td><img src="//aloha.pe/static/images/driver.jpg" class="media-photo"></td>
                    <td>{{ item.first_name }} {{ item.last_name }}</td>
                    <td>{{ item.work_district.name }}</td>
                    <td>{{ item.phone_number }}</td>
                    <td>
                        <a ui-sref="auth.DriverTruck({driverId: item.id})">Registrar camión</a>
                    </td>
                </tr>
                <tr ng-if="vm.empty_list">
                    <td colspan="6">No hay choferes registrados.</td>
                </tr>
                </tbody>
            </table>
            <app-loader ng-if="vm.loading"></app-loader>
        </div>
    </div>
    <div class="lead leads-container">
        <div class="page-header">
            <h1 class="text-center text-muted">Camiones</h1>
        </div>
    </div>
</div>
