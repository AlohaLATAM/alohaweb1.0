<public-header></public-header>
<div class="container">

    <div class="page-heading text-center">
        <h1>¿Listo para mudarte?</h1>
        <h3 class="text-muted">Empieza ahora, tu mudanza en Lima a 3 clics.</h3>
    </div>

    <div class="steps-container">
        <form class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <input ng-model="vm.quoting.address_from" ng-blur="vm.calculateRoute()" google-place type="text" class="form-control" placeholder="¿Desde dónde te mudas?" autofocus required>

                <div class="option-list">
                    <div ng-click="vm.makeSelection('home_type_from', type)" ng-repeat="type in vm.homeTypesFrom" class="col-xs-4">
                        <div ng-class="{'selected' : type.active}" class="selection-box text-center">
                            <i ng-class="type.icon" class="fa"></i>
                            <p>{{ type.name }}</p>
                        </div>
                    </div>
                    <div class="col-xs-6 col-xs-offset-3">
                        <input ng-model="vm.quoting.floor_from" ng-if="vm.homeTypesFromSelected.value === 'building'" type="number" class="form-control" placeholder="Piso" required>
                    </div>
                </div>
            </div>

            <div ng-show="vm.steps > 2" class="form-group">
                <hr>

                <input ng-model="vm.quoting.address_to" ng-blur="vm.calculateRoute()" google-place type="text" class="form-control" placeholder="¿Hacia dónde te mudas?">

                <div class="option-list">
                    <div ng-click="vm.makeSelection('home_type_to', type)" ng-repeat="type in vm.homeTypesTo" class="col-xs-4">
                        <div ng-class="{'selected' : type.active}" class="selection-box text-center">
                            <i ng-class="type.icon" class="fa"></i>
                            <p>{{ type.name }}</p>
                        </div>
                    </div>
                    <div class="col-xs-6 col-xs-offset-3">
                        <input ng-model="vm.quoting.floor_to" ng-if="vm.homeTypesToSelected.value === 'building'" type="number" class="form-control" placeholder="Piso">
                    </div>
                </div>
            </div>

            <div ng-show="vm.steps > 3" class="form-group">
                <hr>

                <div class="text-center">
                    <label>¿Qué tipo de camión necesitas?</label>
                </div>

                <div class="option-list">
                    <div ng-click="vm.makeSelection('truck_type', type)" ng-repeat="type in vm.typeTrucks" class="col-xs-4">
                        <div ng-class="{'selected': type.active}" class="selection-box text-center">
                            <i ng-class="type.value" class="fa fa-truck"></i>
                            <p>{{ type.name }}</p>
                        </div>
                        <p class="small text-muted text-center">{{ type.description }}</p>
                    </div>
                </div>

                <div class="calculate-moving text-center">
                    <button ng-click="vm.calculateAmount()" class="btn btn-success">Empieza a mudarte</button>
                </div>
            </div>
        </form>
    </div>
    <div id="map" class="hidden"></div>
</div>
