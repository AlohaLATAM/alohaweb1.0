<table class="table table-striped">
    <thead>
    <tr>
        <th></th>
        <th ng-if="price">Precio Acordado</th>
        <th>Nombres</th>
        <th>Ubicación</th>
        <th>Teléfono</th>
    </tr>
    </thead>
    <tbody class="text-left">
    <tr>
        <td><img src="//panel.aloha.pe/static/images/driver.jpg" class="media-photo"></td>
        <td ng-if="price">{{ price }}</td>
        <td><a ui-sref="auth.DriverTruck({driverId: item.id})">{{ driver.first_name }} {{ driver.last_name }}</a></td>
        <td>{{ driver.work_district.name }}</td>
        <td>{{ driver.phone_number }}</td>
    </tr>
    <tr ng-if="vm.empty_list">
        <td colspan="6">No hay choferes registrados.</td>
    </tr>
    </tbody>
</table>
