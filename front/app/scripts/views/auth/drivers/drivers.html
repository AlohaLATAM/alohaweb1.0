<div class="container">
    <div class="leads leads-container text-center">
        <div class="actions">
            <ul class="list-inline pull-right">
                <li>
                    <a ui-sref="auth.NewDriver()" class="btn btn-success">Registrar Chofer</a>
                </li>
            </ul>
        </div>
        <div class="list-leads to-uppercase">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th></th>
                    <th>Nombres</th>
                    <th>Ubicación</th>
                    <th>Teléfono</th>
                    <th></th>
                </tr>
                </thead>
                <tbody class="text-left">
                <tr ng-repeat="item in vm.list">
                    <td><img src="/images/driver.jpg" class="media-photo"></td>
                    <td>{{ item.first_name }} {{ item.last_name }}</td>
                    <td>{{ item.work_district.name }}</td>
                    <td>{{ item.phone_number }}</td>
                    <td>
                        <a ui-sref="auth.NewTruck()">Registrar camión</a>
                    </td>
                </tr>
                <tr ng-if="vm.empty_list">
                    <td colspan="6">No hay choferes registrados.</td>
                </tr>
                </tbody>
            </table>
            <app-loader ng-if="vm.loading"></app-loader>
        </div>
    </div>
</div>
