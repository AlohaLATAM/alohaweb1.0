<div class="container">
    <div class="leads leads-container">
        <div class="page-header">
            <h1 class="text-center text-muted">Nuevo Chofer</h1>
        </div>
        <form ng-submit="vm.createDriver()">
            <div class="form-group">
                <div class="col-md-6">
                    <label>Nombres</label>
                    <input ng-model="vm.driver.first_name" type="text" class="form-control" autofocus>
                </div>
                <div class="col-md-6">
                    <label>Apellidos</label>
                    <input ng-model="vm.driver.last_name" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <label>Teléfono</label>
                    <input ng-model="vm.driver.phone_number" type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label>Nº DNI</label>
                    <input ng-model="vm.driver.dni" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label>Nº Licencia</label>
                <input ng-model="vm.driver.license_number" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Distrito en el que labora</label>
                <select ng-model="vm.driver.district_id" class="form-control">
                    <option value="">-- Elija un distrito --</option>
                    <option ng-repeat="district in vm.districts" value="{{ district.id }}">{{ district.name }}</option>
                </select>
            </div>
            <div class="alert alert-danger" ng-if="vm.error">{{ vm.error }}</div>
            <button ladda="vm.saving" class="btn btn-lg btn-primary btn-block">REGISTRAR</button>
        </form>
    </div>
</div>
